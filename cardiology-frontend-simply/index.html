<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiology Department</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Cardiology Department Management</h1>

      <div class="my-3">
        <button id="fetchDoctors" class="btn btn-primary">Показати лікарів</button>
      </div>

      <h2>Додати лікаря</h2>
      <form id="addDoctorForm" class="mb-5">
        <div class="form-group">
          <label for="fullName">Повне ім'я</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Введіть ім'я лікаря"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Номер телефону</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="Введіть номер телефону"
            required
          />
        </div>
        <div class="form-group">
          <label for="adress">Адреса</label>
          <input
            type="text"
            class="form-control"
            id="adress"
            placeholder="Введіть адресу"
            required
          />
        </div>
        <div class="form-group">
          <label for="position">Посада</label>
          <input
            type="text"
            class="form-control"
            id="position"
            placeholder="Введіть посаду"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Додати лікаря</button>
      </form>

      <div>
        <h2>Список лікарів</h2>
        <table class="table table-striped" id="doctorsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Position</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="my-4">
        <button id="getPreparationsLessThanAvgPrice" class="btn btn-success">
          Підрахувати препарати дешевші за середню ціну
        </button>
        <p class="mt-3" id="preparationsResult"></p>
      </div>

      <div class="my-4">
        <label for="minBeds">Мінімальна кількість ліжок:</label>
        <input type="number" id="minBeds" class="form-control w-25 d-inline" />
        <button id="deleteDoctors" class="btn btn-danger">Видалити лікарів</button>
      </div>

      <div id="messages" class="alert alert-info mt-3 d-none"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
